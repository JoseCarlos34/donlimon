<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gracias por registrarte</title>
  <meta http-equiv="refresh" content="3;url=https://donlimon.vercel.app/">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Poppins:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #eaffb0, #c1f157);
      font-family: 'Fredoka', 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-out;
    }

    h2 {
      font-size: 3rem;
      color: #3a4a00;
      text-shadow: 2px 2px 4px #b9d745;
      animation: bounce 1.5s infinite alternate;
    }

    p {
      font-size: 1.4rem;
      color: #4f6000;
      margin-top: 10px;
      text-shadow: 1px 1px 2px #d3ef6e;
      animation: fadeInText 2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0px);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .emoji {
      font-size: 2.5rem;
      margin-top: 15px;
      animation: emojiPop 1.3s ease-in-out infinite alternate;
    }

    @keyframes emojiPop {
      from { transform: scale(1); }
      to { transform: scale(1.2) rotate(-5deg); }
    }
  </style>
</head>

</html>
